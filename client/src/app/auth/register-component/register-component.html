<div class="container mt-5 col-md-4">
    <h3 class="mb-3">Register</h3>

    <input class="form-control mb-2" [(ngModel)]="username" placeholder="Username"/>
    <input class="form-control mb-2" [(ngModel)]="email" placeholder="Email"/>
    <input class="form-control mb-3" type="password" [(ngModel)]="password" placeholder="Password"/>

    <button class="btn btn-success w-100" (click)="register()">Register</button>

    <p class="mt-3 text-center">Already have an account? <a routerLink="/login">Login</a></p>
</div>
